stackbitVersion: ~0.2.34
ssgName: jekyll
uploadDir: images
buildCommand: "bundle exec jekyll build"
publishDir: "_site"
dataDir: "_data"
pagesDir: ""
pageTemplateKey: layout
metadata:
  title: Basically Basic
  description: "A substitute for the default Minima, with a few enhancements thrown in for good measure."
  author: Michael Rose and contributors
  authorURL: "https://github.com/mmistakes/jekyll-theme-basically-basic"
models:
  cv:
    type: data
    label: Curriculum Vitae
    file: cv.json
    fields:
      - type: object
        name: basics
        label: Basics
        description: Basic Information
        fields:
          - type: string
            name: name
            label: Author Name
          - type: string
            name: label
            label: Author Label
            description: Displayed below the author name in the cv
          - type: image
            name: picture
            label: Author Picture
            description: A picture of the author
          - type: string
            name: email
            label: Author Email
          - type: string
            name: phone
            label: Author Phone Number
          - type: string
            name: website
            label: Author Website
            widget: url
          - type: markdown
            name: summary
            label: Author Summary
          - type: object
            name: location
            label: Author Location
            fields:
              - type: string
                name: address
                label: Address
              - type: string
                name: postalCode
                label: Postal Code
              - type: string
                name: city
                label: City
              - type: string
                name: countryCode
                label: Country Code
              - type: string
                name: region
                label: Region
          - type: list
            name: profiles
            label: Profiles
            description: Social network profiles
            items:
              type: object
              labelField: network
              fields:
                - type: string
                  name: network
                  label: Network
                  required: true
                - type: string
                  name: username
                  label: Username
                  required: true
                - type: string
                  name: url
                  label: URL
                  widget: url
      - type: list
        name: work
        label: Work
        items:
          type: object
          labelField: company
          fields:
            - type: string
              name: company
              label: Company Name
              required: true
            - type: string
              name: position
              label: Position
            - type: string
              name: website
              label: Company Website
              widget: url
            - type: date
              name: startDate
              label: Start Date
            - type: date
              name: endDate
              label: End Date
            - type: text
              name: summary
              label: Job Summary
            - type: list
              name: highlights
              label: Job Highlights
              items:
                type: string
      - type: list
        name: volunteer
        label: Volunteer
        items:
          type: object
          labelField: organization
          fields:
            - type: string
              name: organization
              label: Organization Name
              required: true
            - type: string
              name: position
              label: Position
            - type: string
              name: website
              label: Organization Website
              widget: url
            - type: date
              name: startDate
              label: Start Date
            - type: date
              name: endDate
              label: End Date
            - type: text
              name: summary
              label: Volunteer Summary
            - type: list
              name: highlights
              label: Volunteer Highlights
              items:
                type: string
      - type: list
        name: education
        label: Education
        items:
          type: object
          labelField: institution
          fields:
            - type: string
              name: institution
              label: Institution Name
              required: true
            - type: string
              name: area
              label: Area
            - type: string
              name: studyType
              label: Study Type
            - type: date
              name: startDate
              label: Start Date
            - type: date
              name: endDate
              label: End Date
            - type: string
              name: gpa
              label: GPA
            - type: list
              name: courses
              label: Courses
              items:
                type: string
                labelField: text
                fields:
                  - type: string
                    name: text
                    lasbel: Text
                    required: true
      - type: list
        name: awards
        label: Awards
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Award Title
              required: true
            - type: date
              name: date
              label: Date
            - type: string
              name: awarder
              label: Awarder
            - type: markdown
              name: summary
              label: Award Summary
      - type: list
        name: publications
        label: Publications
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              label: Publication Name
              required: true
            - type: string
              name: publisher
              label: Publisher
            - type: date
              name: releaseDate
              label: Release Date
            - type: string
              name: website
              label: Publication Website
              widget: url
            - type: markdown
              name: summary
              label: Publication Summary
      - type: list
        name: skills
        lasbel: Skills
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              label: Skill Name
              required: true
            - type: string
              name: level
              label: Skill Level
            - type: list
              name: keywords
              label: Keywords
              items:
                type: string
      - type: list
        name: languages
        label: Languages
        items:
          type: object
          labelField: language
          fields:
            - type: string
              name: language
              label: Language
              required: true
            - type: string
              name: fluency
              label: Fluency
      - type: list
        name: interests
        label: Interests
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              label: Interest Name
              required: true
            - type: list
              name: keywords
              labl: Keywords
              items:
                type: string
      - type: list
        name: references
        label: References
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              label: Reference Name
              required: true
            - type: markdown
              name: reference
              label: Reference
              